<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Add Project</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>
	<link rel="stylesheet" href="/css/style.css"></link>
	<script src="https://use.fontawesome.com/4709fbc9b6.js"></script>
</head>

<body>

	<div th:replace="fragments/header :: header">&nbsp;</div>
	
	<div class="container">
	    <div class="row">
	        <h1 style="text-align: center;">Create a new Project</h1>
	        <div style="width: 30%; margin: 35px auto;">
	            <form id="addPrj" action="#" th:action="@{/projects}" th:object="${project}" method="post">
	                <div class="form-group">
	                    <input class="form-control" type="text" name="name" placeholder="name" th:field="*{name}"></input>
	                </div>
	                <div class="form-group">
	                    <input class="form-control" type="text" name="image" placeholder="image url" th:field="*{image}"></input>
	                </div>
	                <div class="form-group">
	                    <input class="form-control" type="text" name="description" placeholder="description" th:field="*{description}"></input>
	                </div>
	                <div class="form-group">
	                    <input class="form-control" type="text" th:field="*{goalAmt}"></input>
	                    <p th:if="${#fields.hasErrors('goalAmt')}" th:errors="*{goalAmt}">Please enter numbers only!!</p>
	                    
	                </div>
	                <div class="form-group">
	                    <input class="form-control" type="text" name="time_limit" placeholder="time limit" th:field="*{timeLimit}"></input>
	                </div>
	                <div class="form-group">
	                    <button class="btn btn-lg btn-primary btn-block">Submit!</button>
	                </div>	                
	        	</form>
	        <a href="#" onClick="history.go(-1)">Cancel</a>
	        </div>
	    </div>
	</div>
<script src="https://code.jquery.com/jquery-2.2.4.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>	
</body>
</html>
