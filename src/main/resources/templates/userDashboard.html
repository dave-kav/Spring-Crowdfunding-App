<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>KickFundr - User Dashboard</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>
	<link rel="stylesheet" href="/css/style.css"></link>
	<script src="https://use.fontawesome.com/4709fbc9b6.js"></script>
</head>

<body>
	<!-- Insert Navbar -->
	<div th:replace="fragments/header :: header">&nbsp;</div>

	<div class="container">
    	<div class="row">
    		<div class="col-md-6">
    			<p class="lead">My Projects</p>
    			<div class="thumbnail" th:each="project: ${user.projects}">
    				<img class="img-responsive" th:src="${project.image}"></img>
                	<div class="caption-full">
	                	<div class="pull-right">
	                		<h4>
	                			Target: <i class="fa fa-eur" aria-hidden="true"></i>
	                    		<span th:text="${project.goalAmt}"></span>
	                   		</h4>
	                	</div>
	                    <h4 th:text="${project.name}"><a></a></h4>
	                    <p th:text="${project.description}"></p>    
	                    <p> Submitted by 
	                        <em th:text="${project.user.userName}"></em>
	                    </p>
						<h4 class="pull-right">Time Remaining: <span th:text="${project.timeLimit}"></span> days</h4>
						<a th:href="@{/projects/} + ${project.id} + @{/edit}">
	                    	<button th:if="${project.active} == true" class="btn btn-warning">Edit</button>
	                    	<button th:if="${project.active} == false" class="btn btn-danger disabled">Project Closed</button>
	                    </a>	               
                	</div>
    			</div>
    		</div>
       		<div class="col-md-4">
    			<p class="lead">My Pledges</p>
            	<div class="list-group">
	                <li class="list-group-item" th:each="pledge : ${user.pledges}">
	                	<span th:text="${pledge.project.name}"></span>
	                	
	                	<span class="pull-right"><i class="fa fa-eur" aria-hidden="true"></i><span th:text="${pledge.amount}"></span></span>
	                	
	                </li>
	                <li class="list-group-item" >
	                	<strong>Total</strong>
	                	<span class="pull-right"><i class="fa fa-eur" aria-hidden="true"></i><span th:text="${user.getPledgeTotal()}"></span></span>
	                </li>
	            </div>
	            <a href="/projects/new"><button class="btn btn-warning">Add Project</button></a>
    		</div>
    		<div class="col-md-2">
    			<p class="lead"></p>
    			
    				<li class="list-group-item" th:each="pledge : ${user.pledges}">
    					<span class="pull-right">
    						<a th:href="@{/userDashboard/delete/} +  ${pledge.id}" class="btn btn-warning">Cancel
							</a>
    							<button th:if="${pledge.project.active} == false" class="btn btn-danger disabled">Project Closed</button>
    						
    					</span>
    				</li>
    	
    		</div>
    	</div>
	</div>
<script src="https://code.jquery.com/jquery-2.2.4.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
