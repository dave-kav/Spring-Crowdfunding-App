<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Edit Project</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>
	<link rel="stylesheet" href="/css/style.css"></link>
	<script src="https://use.fontawesome.com/4709fbc9b6.js"></script>
</head>

<body>

	<div th:replace="fragments/header :: header">&nbsp;</div>
	
	<div class="container">
	    <div class="row">
	        <h1 style="text-align: center;"><span>Edit "</span><span th:text="${project.name}"></span>"</h1>
	        <div style="width: 30%; margin: 35px auto;">
	            <form action="#" th:action="@{/projects/} + ${project.id}" th:object="${project}" method="POST">
	                <div class="form-group">
	                    <textarea class="form-control" rows="5" th:name="${project.description}" 
	                    		th:text="${project.description}" th:field="*{description}">
                   		</textarea>
	                </div>
	                <div class="form-group">
	                    <button class="btn btn-lg btn-primary btn-block">Submit!</button>
	                </div>
	        </form>
	        <a href="#" onClick="history.go(-1)">Go Back</a>
	        </div>
	    </div>
	</div>
	

<script src="https://code.jquery.com/jquery-2.2.4.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
