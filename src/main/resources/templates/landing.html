<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title th:text="#{app.title}"></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></link>
	<script src="https://use.fontawesome.com/4709fbc9b6.js"></script>
	<link rel="stylesheet" type="text/css" href="/css/landing.css"></link>
	<link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'></link>
</head>
<body>

<div th:replace="fragments/header :: header">&nbsp;</div>

<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<div id="content">
				<h1 th:text="#{app.title}"></h1>
				<h3 th:text="#{landing.description}"></h3>
				<hr></hr>
				<a href="/projects">
					<button class="btn btn-default btn-lg" th:text="#{button.getStarted}">
						<i class="fa fa-money" aria-hidden="true"></i>
					</button>
				</a>
			</div>
		</div>
	</div>
</div>


<script src="https://code.jquery.com/jquery-2.2.4.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
