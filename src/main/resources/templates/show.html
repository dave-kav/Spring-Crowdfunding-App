<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title th:text="${project.name}">KickFundr</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>
	<link rel="stylesheet" href="/css/style.css"></link>
	<script src="https://use.fontawesome.com/4709fbc9b6.js"></script>
</head>

<body>
	<!-- Insert Navbar -->
	<div th:replace="fragments/header :: header">&nbsp;</div>

	<div class="container">
    <div class="row">
        <div class="col-md-7">
            <div class="thumbnail">
                <img class="img-responsive" th:src="${project.image}"></img>
                <div class="caption-full">
                	<div class="pull-right">
                		<h4>
                			Target: <i class="fa fa-eur" aria-hidden="true"></i>
                    		<span th:text="${project.goalAmt}"></span>
                   		</h4>
                	</div>
                    <h4 th:text="${project.name}"><a></a></h4>
                    <p th:text="${project.description}"></p>    
                    <p> Submitted by 
                        <em th:text="${project.user.userName}"></em>
                    </p>
					<h4 class="pull-right">Time Remaining: <span th:text="${project.timeLimit}"></span> days</h4>
                    <button class="btn btn-warning">Edit</button>               
                </div>
            </div>
        </div>
        <div class="col-md-3">
        	<p class="lead">Pledges</p>
            <div class="list-group">
                <li class="list-group-item" th:each="pledge : ${project.pledges}">
                	<span th:text="${pledge.user.userName}"></span>
                	<span class="pull-right"><i class="fa fa-eur" aria-hidden="true"></i><span th:text="${pledge.amount}"></span></span>
                </li>
                <li class="list-group-item" >
                	<strong>Total</strong>
                	<span class="pull-right"><i class="fa fa-eur" aria-hidden="true"></i><span th:text="${project.getTotal()}"></span></span>
                </li>
            </div>
        </div>
        <div class="col-md-2">
        	<p class="lead">User Profile</p>
            <div class="list-group">
                <li class="list-group-item" th:text="${project.user.fullName}"></li>
                <li class="list-group-item">
                	<span>
                		Projects: <span th:text="${project.user.getNumProjects()}"></span>
                	</span>
                </li>
                 <li class="list-group-item">
                	<span>
                		Pledges: <span th:text="${project.user.getNumPledges()}"></span>
                	</span>
                </li>
            </div>
        </div>
    </div>
</div>
</body>
</html>
