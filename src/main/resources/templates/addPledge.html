<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Add Project</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>
	<link rel="stylesheet" href="/css/style.css"></link>
	<script src="https://use.fontawesome.com/4709fbc9b6.js"></script>
</head>

<body>

	<div th:replace="fragments/header :: header">&nbsp;</div>
	
	<div class="container">
	    <div class="row">
	        <h1 style="text-align: center;"><span>Pledge to <span th:text="${project.name}"></span></span></h1>
	        <div style="width: 30%; margin: 35px auto;">
	            <form action="#" th:action="@{/projects/} + ${project.id} + @{/pledges/}" th:object="${pledge}" method="post">
	                <div class="form-group">
	                    <input class="form-control" type="text" name="amount" placeholder="name" th:field="*{amount}"></input>
	                </div>
	                <div class="form-group">
	                    <button class="btn btn-lg btn-primary btn-block">Submit!</button>
	                </div>
	        	</form>
	        <a href="#" onClick="history.go(-1)">Cancel</a>
	        </div>
	    </div>
	</div>
</body>
</html>
