<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title th:text="#{app.title}"></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>
	<link rel="stylesheet" href="/css/style.css"></link>
	<script src="https://use.fontawesome.com/4709fbc9b6.js"></script>
</head>

<body>
	<!-- Insert Navbar -->
	<div th:replace="fragments/header :: header">&nbsp;</div>

	<div class="container">
		<div class="jumbotron">
			<h1 th:text="#{app.title}"><i class="fa fa-money" aria-hidden="true"></i></h1>
			<p th:text="#{projects.desc}"></p>
		</div>	
	
		<div class="row" style="display:flex: flex-wrap: wrap;">	
			<div class="col-lg-4 col-md-3 col-sm-6" th:each="project : ${project_list}">
				<div class="thumbnail">
					<a th:href="@{/projects/} + ${project.id}"><img th:src="${project.image}"></img></a>
					<div class="caption">
	                    <h3 th:text="${project.name}"></h3>
	                </div>
					<div class="caption-full">
						<p th:text="${project.description}"></p>
						<div class="pull-right">
							<h4 th:text="#{projects.target}"></h4>
							<span><i class="fa fa-eur" aria-hidden="true"></i><strong><span th:text="${project.goalAmt}"></span></strong></span>
						</div>
						<p></p>
						<div>
							<h4 th:text="#{projects.timeLeft}"></h4>
							<span><span th:text="${project.timeLimit}"></span> <span th:text="#{projects.days}"></span></span>
							
						</div>
					</div>
					<p>
	                    <a th:href="@{/projects/} + ${project.id}" class="btn btn-primary" th:text="#{button.moreInfo}"></a>
	                </p>
				</div>
			</div>
		</div>
	</div>
	
    
<script src="https://code.jquery.com/jquery-2.2.4.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
